<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Pack Layout</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js?2.8.1"></script>
        <style type="text/css">
            circle {
                fill: rgb(31, 119, 180);
                fill-opacity: .25;
                stroke: rgb(31, 119, 180);
                stroke-width: 1px;
            }

            .leaf circle {
                fill: #ff7f0e;
                fill-opacity: 1;
            }

            text {
                font: 10px sans-serif;
            }
        </style>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <script type="text/javascript">
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
            var data = null;
            $.ajaxSetup ({ cache: false });
            $(document).ready(function () {
                $.getJSON($SCRIPT_ROOT + '/data', {}, function (received) {
                    data = received;
                    render('#graph', data);
                });
            });
            function render(graphid, data) {
                var w = 960,
                    h = 960,
                    format = d3.format(",d");
                
                var pack = d3.layout.pack()
                    .size([w - 4, h - 4])
                    .value(function(d) { return d.size; });

                var vis = d3.select(graphid).append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("class", "pack")
                  .append("g")
                    .attr("transform", "translate(2, 2)");

                var node = vis.data([data]).selectAll("g.node")
                    .data(pack.nodes)
                  .enter().append("g")
                    .attr("class", function(d) { return d.children ? "node" : "leaf node"; })
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

                node.append("title")
                    .text(function(d) { return d.name + (d.children ? "" : ": " + format(d.size)); });

                node.append("circle")
                    .attr("r", function(d) { return d.r; });

                node.filter(function(d) { return !d.children; }).append("text")
                    .attr("text-anchor", "middle")
                    .attr("dy", ".3em")
                    .text(function(d) { return d.name.substring(0, d.r / 3); });
            };
        </script>
        <div class='pack' id='graph'>
        </div>
    </body>
</html>
